<div class="row st_row text-center my-0">
    <div class="col-md-3">
        {{weatherList.city}}
        <img [src]=weatherList.icon class="pl-2 icon_weather" alt="icono ciudad">
    </div>
    <div class="col-md-3" mdbWavesEffect:Launch demo modal>
        <app-modal [city]="weatherList.city" [temp]="weatherList.temp"></app-modal>
    </div>
    <div class="col-md-3">
        {{weatherList.speed}}<span> M/S</span>
    </div>
    <div class="col-md-3">
        <mdb-icon fas icon="arrow-circle-right" class="arrow"
            [ngStyle]="{'-webkit-transform': 'rotate('+-weatherList.address+'deg)'}"></mdb-icon>
    </div>
</div>
<!--Modal-->
