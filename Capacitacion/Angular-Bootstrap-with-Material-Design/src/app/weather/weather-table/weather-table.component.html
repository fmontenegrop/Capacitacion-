<div class="row st_row text-center my-0 py-0">
    <div class="col-md-3">
        {{weatherList.city}}
        <img [src]=weatherList.icon class="pl-2 icon_weather" alt="icono ciudad">
    </div>
    <div class="col-md-3"
        (click)="basicModal.show(); city_temp(weatherList.city); chartDatasets"
        mdbWavesEffect:Launch demo modal>
        {{weatherList.temp}}<span>°C</span>
    </div>
    <div class="col-md-3">
        {{weatherList.speed}}<span> KM/H</span>
    </div>
    <div class="col-md-3">
        {{weatherList.address}}<span> Deg</span>
    </div>
</div>

<!--Modal weather-->
<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close"
                    (click)="basicModal.hide(); deleteList()">
                    <span aria-hidden="true">×</span>
                </button>
                <span class="pl-5">Pronostico de las Proximas Horas</span>
            </div>
            <div class="modal-body">
                <div style="display: block">
                    <canvas mdbChart [chartType]="chartType" [datasets]="chartDatasets" [labels]="chartLabels"
                        [colors]="chartColors" [options]="chartOptions" [legend]="true"
                        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                    </canvas>
                </div>

            </div>
        </div>
    </div>
</div>
