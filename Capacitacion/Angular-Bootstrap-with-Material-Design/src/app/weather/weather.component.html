<div class="container pt-5">
  <div class="row">
      <div class="offset-md-4 col">
          <img src="../../assets/img/country_usa.png" class="pl-5 img_w pb-3">
      </div>
      
  </div>
  <div class="row justify-content-center pb-5">    
    <span class="txt_t pt-2">Clima Actual y Previsiones en tu Ciudad.</span>
  </div>  
  <div class="row">     
    <div class="col">
      <div class="card mb-5">
        <div class="card-body">
          <div class="row row_title py-1 mb-0 text-center #1565c0 blue darken-3">
            <div class="col-md-3 ">
              Ciudad
            </div>
            <div class="col-md-3">
              Temperatura Promedio
            </div>
            <div class="col-md-3">
              Velocidad del viento
            </div>
            <div class="col-md-3">
              Direccion del viento
            </div>
          </div>
          <div class="py-0">
            <app-weather-table [weatherList]=" weather" *ngFor="let weather of weatherList" class="mb-5"></app-weather-table>
          </div>  
        </div>
      </div>
    </div>
  </div>   
</div>
